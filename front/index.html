        <link rel="stylesheet" type="text/css" href="./index.css">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <div style="z-index: -1;">
            <button class="acceso_plataforma">
                <a href="./plataforma/index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-people" viewBox="0 0 16 16">
                        <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275zM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
                    </svg>
                </a>
            </button>
        </div>
        <header>
            <h1>Inicio</h1>
        </header>
        <nav>
            <div id="nav_inicio">
                <ul class="barra_navegacion_inicial">
                    <li style="margin-left: 0px !important;"><a href="./index.html">Inicio</a></li>
                    <li><a href="./horarios/horario.html">Horario</a></li>
                    <li><a href="./servicios/servicios.html">Servicios</a></li>
                    <li><a href="./eventos/eventos.html">Eventos</a></li>
                    <li><a href="./nosotros/cci.html">Nosotros</a></li>
                    <li><a href="./contacto/contacto.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
        <div class="inicio" style="text-align: center !important; margin-top: 50px;">
            <div class="activa" id="seccion1" style="display: flex;">
                <button onclick="disableSection('seccion1');ableSection('seccion3');" class="botones_siguiente_inicio" style="margin-left: 15%; margin-right: 10px">
                    <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                </button>
                <video id="video_inicio" controls autoplay width="60%" loop="true" style="border-radius: 20px;">
                    <source src="./videos/Lo Harás Otra Vez.mp4" type="video/mp4">
                </video>
                <button onclick="disableSection('seccion1');ableSection('seccion2');" style="margin-left: 10px" class="botones_siguiente_inicio">
                    <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                </button>
            </div>
            <div id="seccion2" class="seccion" style="display: flex;">
                <button onclick="disableSection('seccion2');ableSection('seccion1');" class="botones_siguiente_inicio" style="margin-left: 15%; margin-right: 5%">
                    <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                </button>
                <section>
                    <h2>¿Qué podemos hacer por ti?</h2>
                    <article class="elementos_inicio">
                        <h3>Déjanos tu mensaje</h3>
                        <p>
                            <textarea style="width: 1000px !important; height: 250px !important;" id="peticion_inicio"></textarea>
                        </p>
                        <input id="boton_peticiones" type="button" value="Enviar">
                    </article>
                </section>
                <button onclick="disableSection('seccion2');ableSection('seccion3');" style="margin-left: 5%" class="botones_siguiente_inicio">
                    <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                </button>
            </div>
            <div id="seccion3" class="seccion" style="display: flex;">
                <button onclick="disableSection('seccion3');ableSection('seccion2');" class="botones_siguiente_inicio" style="margin-left: 15%; margin-right: 24%">
                    <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                </button>
                <section>
                    <h2>¿Sabías qué?</h2>
                    <article class="elementos_inicio">
                        <h3>NOTICIA</h3>
                    </article>
                </section>
                <button onclick="disableSection('seccion3');ableSection('seccion1');" style="margin-left: 24%" class="botones_siguiente_inicio">
                    <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <script>
            function ableSection(section){
                document.getElementById(section).classList.remove("seccion");
                document.getElementById(section).classList.add("activa");
            }
            function disableSection(section){
                document.getElementById(section).classList.remove("activa");
                document.getElementById(section).classList.add("seccion");
            }
        </script>
        <footer>
            <div class="imgs_footer">
                <img class="elementos_imgs" src="./imgs/CCI.png" alt="">
                <img class="elementos_imgs" src="./imgs/progesman.jpeg" alt="">
                <img class="elementos_imgs" src="./imgs/copyright.png" alt="">
            </div>
        </footer>
    </body>
</html>
